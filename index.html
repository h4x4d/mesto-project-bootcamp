<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mesto</title>

    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
<div class="page">
    <div class="root-container">
        <header class="header">
            <div class="header__container">
                <img src="media/header/logo.svg" alt="Mesto Russia">
            </div>
        </header>

        <div class="profile">
            <div class="profile__container">
                <img src="media/profile/avatar.jpg" alt="No avatar:(" class="profile__avatar">

                <div class="profile__info">
                    <div class="profile__info__row">
                        <h2 class="profile__info__name">Жак-Ив Кусто</h2>
                        <button class="profile__info__edit-button">
                            <svg width="10" height="10" viewBox="0 0 10 10" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
                                      fill="white"/>
                            </svg>
                        </button>
                    </div>
                    <h4 class="profile__info__work-place">Исследователь океана</h4>
                </div>

                <button class="profile__add-button">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
                              fill="white"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="popup popup_opened">
            <div class="popup__container">
                <button class="popup__close-button"></button>
                <h3 class="popup__head-text">Редактировать профиль</h3>
                <input type="text" placeholder="Ваше имя" class="popup__input">
                <input type="text" placeholder="Ваша работа" class="popup__input">
                <button class="popup__save-button">
                    Добавить
                </button>
            </div>
        </div>

        <main class="content">
            <div class="content__columns">
                <div class="content__column">
                    <div class="content__card">
                        <div class="content__card__image content__card__image_place_karachaevsk"></div>
                        <div class="content__card__description">
                            <h3 class="content__card__name">Карачаевск</h3>
                            <button class="content__card__like-button">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="content__column">
                    <div class="content__card">
                        <div class="content__card__image content__card__image_place_elbrus"></div>
                        <div class="content__card__description">
                            <h3 class="content__card__name">Гора Эльбрус</h3>
                            <button class="content__card__like-button">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="content__column">
                    <div class="content__card">
                        <div class="content__card__image content__card__image_place_dombai"></div>
                        <div class="content__card__description">
                            <h3 class="content__card__name">Домбай</h3>
                            <button class="content__card__like-button">
                            </button>
                        </div>
                    </div>
                </div>

                <div class="content__column">
                    <div class="content__card">
                        <div class="content__card__image content__card__image_place_elbrus"></div>
                        <div class="content__card__description">
                            <h3 class="content__card__name">Гора Эльбрус</h3>
                            <button class="content__card__like-button">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="content__column">
                    <div class="content__card">
                        <div class="content__card__image content__card__image_place_dombai"></div>
                        <div class="content__card__description">
                            <h3 class="content__card__name">Домбай</h3>
                            <button class="content__card__like-button">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="content__column">
                    <div class="content__card">
                        <div class="content__card__image content__card__image_place_karachaevsk"></div>
                        <div class="content__card__description">
                            <h3 class="content__card__name">Карачаево-Черкессия</h3>
                            <button class="content__card__like-button">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>


        <header class="footer">
            <p class="footer__text">© 2024 Mesto Russia</p>
        </header>
    </div>
</div>
</body>
</html>
