<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Mesto</title>

    <link href="vendor/normalize.css" rel="stylesheet">
    <link href="pages/index.css" rel="stylesheet">
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header__logo-container">
            <img alt="Mesto Russia" class="header__logo" src="media/header/logo.svg">
        </div>
    </header>
    <div class="root-container">

        <main class="content">
            <div class="profile">
                <div class="profile__container">
                    <img alt="Нет аватарки" class="profile__avatar" src="media/profile/avatar.jpg">
                    <div class="profile__info">
                        <div class="profile__row">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button">
                                <img alt="Редактировать" class="profile__edit-button-icon"
                                     src="media/profile/edit-button.svg">
                            </button>
                        </div>
                        <p class="profile__row profile__work-place">Исследователь океана</p>
                    </div>

                    <button class="profile__add-button" type="button">
                        <img alt="Новая карточка" class="profile__add-icon" src="media/profile/add-button.svg">
                    </button>
                </div>
            </div>

            <div class="popup edit-popup">
                <div class="popup__container">
                    <button class="popup__close-button edit-popup__close-button" type="button"></button>
                    <h3 class="popup__head-text">Редактировать профиль</h3>
                    <form name="change-profile">
                        <input class="popup__input edit-popup__name-input" name="name" placeholder="Ваше имя"
                               type="text">
                        <input class="popup__input edit-popup__work-input" name="work" placeholder="Ваша работа"
                               type="text">
                        <button class="popup__save-button edit-popup__save-button" type="submit">
                            Сохранить
                        </button>
                    </form>
                </div>
            </div>

            <div class="popup add-popup">
                <div class="popup__container">
                    <button class="popup__close-button add-popup__close-button" type="button"></button>
                    <h3 class="popup__head-text">Новое место</h3>
                    <form name="add-card">
                        <input class="popup__input add-popup__name-input" name="name" placeholder="Название"
                               type="text">
                        <input class="popup__input add-popup__image-input" name="image" placeholder="Ссылка на картинку"
                               type="text">
                        <button class="popup__save-button add-popup__save-button" type="submit">
                            Создать
                        </button>
                    </form>
                </div>
            </div>

            <div class="popup gallery-popup popup_dark">
                <div class="popup__image-container">
                    <button class="popup__close-button gallery-popup__close-button" type="button"></button>
                    <img alt="" class="popup__image" src="">
                    <p class="popup__image-name"></p>
                </div>
            </div>
            <section class="content__columns">
            </section>
        </main>


        <footer class="footer">
            <div class="footer__text-container">
                <p class="footer__text">© 2024 Mesto Russia</p>
            </div>
        </footer>
    </div>
</div>

<template id="card">
    <article class="content__card">
        <button class="content__delete-button" type="button"></button>
        <img alt="" class="content__image" src="">
        <div class="content__description">
            <h2 class="content__name"></h2>
            <button class="content__like-button" type="button"></button>
        </div>
    </article>
</template>

<script src="scripts/index.js"></script>
</body>
</html>
