<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mesto</title>

    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header__logo-container">
            <img src="media/header/logo.svg" alt="Mesto Russia" class="header__logo">
        </div>
    </header>
    <div class="root-container">

        <main class="content">
            <div class="profile">
                <div class="profile__container">
                    <img src="media/profile/avatar.jpg" alt="Нет аватарки" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__row">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button">
                                <img src="media/profile/edit-button.svg" alt="Редактировать"
                                     class="profile__edit-button-icon">
                            </button>
                        </div>
                        <p class="profile__row profile__work-place">Исследователь океана</p>
                    </div>

                    <button class="profile__add-button" type="button">
                        <img src="media/profile/add-button.svg" alt="Новая карточка" class="profile__add-icon">
                    </button>
                </div>
            </div>

            <div class="popup edit-popup">
                <div class="popup__container">
                    <button class="popup__close-button edit-popup__close-button" type="button"></button>
                    <h3 class="popup__head-text">Редактировать профиль</h3>
                    <form name="change-profile" class="profile__form">
                        <input type="text" name ="name" placeholder="Ваше имя" class="popup__input edit-popup__name-input">
                        <input type="text" name="work" placeholder="Ваша работа" class="popup__input edit-popup__work-input">
                        <button class="popup__save-button edit-popup__save-button" type="submit">
                            Сохранить
                        </button>
                    </form>
                </div>
            </div>

            <div class="popup add-popup">
                <div class="popup__container">
                    <button class="popup__close-button add-popup__close-button" type="button"></button>
                    <h3 class="popup__head-text">Новое место</h3>
                    <form name="add-card" class="card__form">
                        <input type="text" name ="name" placeholder="Название" class="popup__input add-popup__name-input">
                        <input type="text" name="image" placeholder="Ссылка на картинку" class="popup__input add-popup__image-input">
                        <button class="popup__save-button add-popup__save-button" type="submit">
                            Создать
                        </button>
                    </form>
                </div>
            </div>
            <section class="content__columns">
            </section>
        </main>


        <footer class="footer">
            <div class="footer__text-container">
                <p class="footer__text">© 2024 Mesto Russia</p>
            </div>
        </footer>
    </div>
</div>

<template id="card" >
    <article class="content__card">
        <button class="content__delete-button" type="button"></button>
        <img src="" alt="" class="content__image">
        <div class="content__description">
            <h2 class="content__name"></h2>
            <button class="content__like-button" type="button"></button>
        </div>
    </article>
</template>

<script src="blocks/popup/edit-popup.js"></script>
<script src="blocks/content/__card/content__card.js"></script>
</body>
</html>
