<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mesto</title>

    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
<div class="page">
    <div class="root-container">
        <header class="header">
            <img src="media/header/logo.svg" alt="Mesto Russia">
        </header>

        <main class="content">
            <div class="profile">
                <div class="profile__container">
                    <img src="media/profile/avatar.jpg" alt="Нет аватарки" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__row">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button">
                                <img src="/media/profile/edit-button.svg" alt="Редактировать">
                            </button>
                        </div>
                        <p class="profile__work-place">Исследователь океана</p>
                    </div>

                    <button class="profile__add-button" type="submit">
                        <img src="media/profile/add-button.svg" alt="Новая карточка">
                    </button>
                </div>
            </div>

            <div class="popup">
                <div class="popup__container">
                    <button class="popup__close-button" type="button"></button>
                    <h3 class="popup__head-text">Редактировать профиль</h3>
                    <form name="add-card">
                        <input type="text" placeholder="Ваше имя" class="popup__input">
                        <input type="text" placeholder="Ваша работа" class="popup__input">
                        <button class="popup__save-button" type="submit">
                            Сохранить
                        </button>
                    </form>
                </div>
            </div>
            <section class="content__columns">
                <article class="content__card">
                    <img src="/media/cards/images/karachaevsk.png" alt="Карачаевск" class="content__image">
                    <div class="content__description">
                        <h2 class="content__name">Карачаевск</h2>
                        <button class="content__like-button" type="button">
                        </button>
                    </div>
                </article>
            </section>
        </main>


        <footer class="footer">
            <p class="footer__text">© 2024 Mesto Russia</p>
        </footer>
    </div>
</div>
</body>
</html>
